<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de gestión de contenidos programáticos</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    </head>
    <body>
    <script type="text/javascript">
                cargarMaterias = function(){
                    var promise = function(data){
                        console.log(data);
                        $("#materias").children().remove();
                        for(i = 0; i < data.courses.length; i++){
                            $("#materias").append("<li id='"+data.courses[i].name+"'>"+data.courses[i].name+"</li>");
                        }
                    }
                    $.get("/programs/"+sessionStorage.programa+"/"+sessionStorage.linea).then(promise);
                };

                $(document).ready(
                    function(){
                        if(sessionStorage.programa == null || sessionStorage.linea == null){
                            window.location.href = "home.html";
                        }
                        cargarMaterias();
                    }
                );
            </script>
    <div id="banner">
        <img src="/banner.png" width="100%">
    </div>
    <div id="courses">
        Lineas del programa
        <ul id="materias">

        </ul>
    </div>
    <p></p>
    <script type="text/javascript">

                registrarMateria = function(){
                    window.location.href = "nuevaMateria.html"
                };

                modificarMateria = function(){
                    sessionStorage.materia = $("#modificarMateria").val();
                    window.location.href = "modificarMateria.html";
                }
    </script>
    <input type="text" id="nuevaMateria" value="Crear una materia"/>
    <button type="button" onclick="registrarMateria()">Ir</button>
    <p></p>

    <input type="text" id="modificarMateria" value="Materia a modificar"/>
    <button type="button" onclick="modificarMateria()">Modificar</button>
    <div id="cenefa">
        Desarrollado por David Esteban Useche Pelaez - Laboratorio de informática. 2017
    </div>
    </body>
</html>
