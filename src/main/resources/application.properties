#Database connection parameters
spring.datasource.url = jdbc:mysql://decanatura.is.escuelaing.edu.co:3306/contenidosprogramaticos?zeroDateTimeBehavior=convertToNull
spring.datasource.username = contenidosprogramaticos
spring.datasource.password = CP20171_admin

#Automatic tables generation from annotated entities
#spring.jpa.hibernate.hbm2ddl.auto=create

#Hibernate target database parameters
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
#Avoid JPA's automatic lowercasing of tables and columns names
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


#Logging configuration
spring.jpa.show-sql = true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.http.multipart.max-file-size=50MB
spring.http.multipart.max-request-size=50MB